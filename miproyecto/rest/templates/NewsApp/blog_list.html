
<ul> 
    <!-- Iterate over object_list -->
    {% for object in object_list %} 
    <!-- Display Objects -->
    <li>{{ object.name }}</li> 
    <li>{{ object.tagline }}</li> 
    <li>{{ object.pub_date }}</li> 
    
    <hr/> 
    <!-- If objet_list is empty  -->
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul>
